<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVoyage - Debug</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            margin: 0; 
            padding: 20px; 
        }
        .debug-panel {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #00FF88;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .test-button:hover {
            background: #00CC66;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(0, 255, 136, 0.2); border: 1px solid #00FF88; }
        .error { background: rgba(255, 107, 107, 0.2); border: 1px solid #FF6B6B; }
        .info { background: rgba(135, 206, 235, 0.2); border: 1px solid #87CEEB; }
        #map { 
            height: 300px; 
            background: #f0f0f0; 
            border: 1px solid #333; 
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            background: #555;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .btn:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <h1>üß≠ VibeVoyage Debug Mode</h1>
    
    <div class="debug-panel">
        <h3>üîç App Status</h3>
        <div id="appStatus" class="status info">Checking app status...</div>
        <button class="test-button" onclick="checkAppStatus()">Check App Status</button>
        <button class="test-button" onclick="testSimpleSyntax()">Test Simple Syntax</button>
        <button class="test-button" onclick="testSyntaxStructure()">Test Syntax Structure</button>
        <button class="test-button" onclick="loadFullApp()">Load Full App</button>
        <button class="test-button" onclick="initializeApp()">Initialize App</button>
    </div>

    <div class="debug-panel">
        <h3>üß™ Button Tests</h3>
        <button class="test-button" onclick="testSettings()">Test Settings</button>
        <button class="test-button" onclick="testLocation()">Test Location</button>
        <button class="test-button" onclick="testHazards()">Test Hazards</button>
        <button class="test-button" onclick="testNavigation()">Test Navigation</button>
        <div id="buttonStatus" class="status info">Click buttons to test functionality</div>
    </div>

    <!-- Simplified Header -->
    <div class="header">
        <div>üß≠ VibeVoyage</div>
        <div>
            <button class="btn" onclick="toggleHazardSettings()">üö®</button>
            <button class="btn" onclick="toggleSettings()">‚öôÔ∏è</button>
            <button class="btn" onclick="getCurrentLocation()">üìç</button>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map">üó∫Ô∏è Map Loading...</div>

    <!-- Navigation Button -->
    <div style="text-align: center; margin: 20px 0;">
        <button class="test-button" onclick="startNavigation()" id="navigateBtn">üöó Start Navigation</button>
        <button class="test-button" onclick="startJourney()">üöÄ Start Journey</button>
    </div>

    <!-- Hazard Container -->
    <div id="hazardAvoidanceContainer" style="display: none;"></div>

    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Test Syntax Structure (commented out to avoid conflict) -->
    <!-- <script src="syntax-test.js"></script> -->

    <!-- Load Main App -->
    <script src="App.js"></script>

    <script>
        // Debug functions
        function testSimpleSyntax() {
            const status = document.getElementById('appStatus');

            console.log('=== SIMPLE SYNTAX TEST ===');
            console.log('window.testApp:', typeof window.testApp, window.testApp);
            console.log('==========================');

            if (typeof window.testApp !== 'undefined' && window.testApp) {
                status.className = 'status success';
                status.innerHTML = `
                    ‚úÖ Simple syntax test PASSED!<br>
                    üîß Basic class definition works<br>
                    üìù The issue is in the main App.js file<br>
                    üîç Need to find extra closing braces
                `;
            } else {
                status.className = 'status error';
                status.innerHTML = `
                    ‚ùå Simple syntax test FAILED!<br>
                    üîß Even basic class definition doesn't work<br>
                    üìù Check browser console for errors
                `;
            }
        }

        function testMinimalApp() {
            const status = document.getElementById('appStatus');

            console.log('=== MINIMAL APP TEST ===');
            console.log('window.minimalApp:', typeof window.minimalApp, window.minimalApp);
            console.log('========================');

            if (typeof window.minimalApp !== 'undefined' && window.minimalApp) {
                status.className = 'status success';
                status.innerHTML = `
                    ‚úÖ Minimal app test PASSED!<br>
                    üîß Class definition works perfectly<br>
                    üìù The issue is definitely in the full App.js file<br>
                    üîç Need to find the syntax error in App.js
                `;
            } else {
                status.className = 'status error';
                status.innerHTML = `
                    ‚ùå Minimal app test FAILED!<br>
                    üîß Even minimal class definition doesn't work<br>
                    üìù Check browser console for errors
                `;
            }
        }

        function testSyntaxStructure() {
            const status = document.getElementById('appStatus');

            console.log('=== SYNTAX STRUCTURE TEST ===');
            console.log('window.syntaxTest:', typeof window.syntaxTest, window.syntaxTest);
            console.log('=============================');

            if (typeof window.syntaxTest !== 'undefined' && window.syntaxTest) {
                status.className = 'status success';
                status.innerHTML = `
                    ‚úÖ Syntax structure test PASSED!<br>
                    üîß Basic class structure works<br>
                    üìù Ready to test full App.js<br>
                    üîç Click "Load Full App" to test
                `;
            } else {
                status.className = 'status error';
                status.innerHTML = `
                    ‚ùå Syntax structure test FAILED!<br>
                    üîß Basic class structure has issues<br>
                    üìù Check browser console for errors
                `;
            }
        }

        function loadFullApp() {
            const status = document.getElementById('appStatus');
            status.className = 'status info';
            status.innerHTML = 'üîÑ Loading full App.js...';

            // Dynamically load the full App.js
            const script = document.createElement('script');
            script.src = 'App.js';
            script.onload = () => {
                setTimeout(() => {
                    checkAppStatus();
                }, 1000);
            };
            script.onerror = (error) => {
                status.className = 'status error';
                status.innerHTML = '‚ùå Failed to load App.js - check console for syntax errors';
                console.error('App.js loading error:', error);
            };
            document.head.appendChild(script);
        }

        function checkAppStatus() {
            const status = document.getElementById('appStatus');

            // Debug information
            console.log('=== DEBUG INFO ===');
            console.log('window.app:', typeof window.app, window.app);
            console.log('VibeVoyageApp:', typeof VibeVoyageApp);
            console.log('window.initializeVibeVoyage:', typeof window.initializeVibeVoyage);
            console.log('==================');

            if (typeof window.app !== 'undefined' && window.app) {
                status.className = 'status success';
                status.innerHTML = `
                    ‚úÖ App loaded successfully!<br>
                    üìç Current location: ${window.app.currentLocation ? 'Available' : 'Not set'}<br>
                    üó∫Ô∏è Map: ${window.app.map ? 'Leaflet loaded' : window.app.isUsingBackupMap ? 'Backup map' : 'Not loaded'}<br>
                    üéØ Destination: ${window.app.destination ? 'Set' : 'Not set'}
                `;
            } else {
                status.className = 'status error';
                status.innerHTML = `
                    ‚ùå App not loaded or not accessible via window.app<br>
                    üîç Debug info:<br>
                    - window.app: ${typeof window.app}<br>
                    - VibeVoyageApp: ${typeof VibeVoyageApp}<br>
                    - initializeVibeVoyage: ${typeof window.initializeVibeVoyage}
                `;
            }
        }

        function initializeApp() {
            const status = document.getElementById('appStatus');
            status.className = 'status info';
            status.innerHTML = 'üîÑ Initializing app...';

            try {
                if (!window.app) {
                    // Try using the manual initialization function
                    if (typeof window.initializeVibeVoyage === 'function') {
                        window.initializeVibeVoyage();
                    } else if (typeof VibeVoyageApp !== 'undefined') {
                        window.app = new VibeVoyageApp();
                    } else {
                        throw new Error('VibeVoyageApp class not found');
                    }

                    setTimeout(() => {
                        checkAppStatus();
                    }, 2000);
                } else {
                    status.className = 'status success';
                    status.innerHTML = '‚úÖ App already initialized';
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Failed to initialize: ' + error.message;
                console.error('Initialization error:', error);
            }
        }

        function testSettings() {
            const status = document.getElementById('buttonStatus');
            try {
                toggleSettings();
                status.className = 'status success';
                status.innerHTML = '‚úÖ Settings button working';
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Settings failed: ' + error.message;
            }
        }

        function testLocation() {
            const status = document.getElementById('buttonStatus');
            try {
                getCurrentLocation();
                status.className = 'status info';
                status.innerHTML = 'üîÑ Location request sent...';
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Location failed: ' + error.message;
            }
        }

        function testHazards() {
            const status = document.getElementById('buttonStatus');
            try {
                toggleHazardSettings();
                status.className = 'status success';
                status.innerHTML = '‚úÖ Hazard settings working';
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Hazards failed: ' + error.message;
            }
        }

        function testNavigation() {
            const status = document.getElementById('buttonStatus');
            try {
                startNavigation();
                status.className = 'status info';
                status.innerHTML = 'üîÑ Navigation test sent...';
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Navigation failed: ' + error.message;
            }
        }

        // Auto-check status when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                checkAppStatus();
            }, 3000);
        });

        // Global functions (fallback if not defined in App.js)
        if (typeof toggleSettings === 'undefined') {
            window.toggleSettings = function() {
                console.log('Settings toggle fallback');
                alert('Settings function called');
            };
        }

        if (typeof getCurrentLocation === 'undefined') {
            window.getCurrentLocation = function() {
                console.log('Location function fallback');
                alert('Location function called');
            };
        }

        if (typeof toggleHazardSettings === 'undefined') {
            window.toggleHazardSettings = function() {
                console.log('Hazard settings fallback');
                alert('Hazard settings function called');
            };
        }

        if (typeof startNavigation === 'undefined') {
            window.startNavigation = function() {
                console.log('Navigation function fallback');
                alert('Navigation function called');
            };
        }

        if (typeof startJourney === 'undefined') {
            window.startJourney = function() {
                console.log('Journey function fallback');
                alert('Journey function called');
            };
        }
    </script>
</body>
</html>
